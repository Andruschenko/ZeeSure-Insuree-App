<ion-view title="Send Page" id="page3">
  <ion-content padding="true" class="has-header">
    <a ui-sref="tabsController.sendPage" id="scanPage-button5" class="button button-positive button-block" ng-click="getData('iphone')">Show products</a>
    <div class="list" ng-repeat="item in products">

      <a class="item item-thumbnail-left" href="#">
        <img src={{item.images.lowres}}>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
      </a>
    </div>
    <a href="#" id="sendPage-button4" style="color:#FFFFFF;font-size:19px;" class="button button-positive button-large button-block icon-left ion-android-send send-to-circle">Send to Circle of Trust</a>
  </ion-content>
</ion-view>
